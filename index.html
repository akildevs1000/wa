<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        color: #333333;
        margin-bottom: 20px;
      }

      a {
        display: inline-block;
        margin: 10px;
        padding: 12px 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #0056b3;
      }

      a:active {
        background-color: #003f7f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Choose a Client</h1>
      <a href="client1.html" target="_blank">Client 1</a>
      <a href="client2.html" target="_blank">Client 2</a>
    </div>
  </body>
</html>
